<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Decodificador</title>
    <link rel="icon" href="/Users/luca_/Desktop/Programacao/ORACLE_ONE/CHALLENGES/Decodificador/imagens/logoalura.png">
</head>

<body>

    <header>
        <img class="logo" src="/Users/luca_/Desktop/Programacao/ORACLE_ONE/CHALLENGES/Decodificador/imagens/logoalura.png" alt="Logo da alura com a inicial da letra a">
    </header>

    <main class="main">

        <section>

            <textarea class="input-texto" cols="40" rows="6" placeholder="digite seu texto" style="resize: none"></textarea>

            <div>
                <img class="i" src="/Users/luca_/Desktop/Programacao/ORACLE_ONE/CHALLENGES/Decodificador/imagens/i.png" alt="img">
                <h6 class="informacao">Apenas letras maiúsculas e minúsculas</h6>
            </div>

            <div class="botoes">

                <div class="encriptar">

                    <button class="encriptar" onclick="btnEncriptar()">
                        Criptografar
                    </button>

                </div>

                <div>

                    <button class="desencriptar" onclick="btnDesencriptar()">
                        Descriptografar
                    </button>

                </div>

            </div>

        </section>

        <section>

            <textarea class="mensagem" cols="12" rows="10" style="resize: none"></textarea>

            <div>
                <button class="copiador" onclick="copiar()">Copiar</button>
            </div>

        </section>

    </main>

    <script src="script.js"></script>

</body>

</html>
